root /var/www/html/;
max_body_size 1024;
keepalive_timeout 60;
error_page 404 405 406 /40x.html;

server {
    listen 8080;
    server_name error-test;

    error_page 404 /server_404.html; #overwrite specific error code for server
    location /test
    {
        error_page 404 /location_404.html; #overwrite specific error code for location
    }
}
