root /var/www/html/;
max_body_size 512;
keepalive_timeout 10;

server {
    root /var/www/html/serv;
    listen 8080;
    server_name multiloc;

    location /a {
        root /a;
    }

    location /b {
        root /b;
    }

    location /c {
        root /c;
    }

    location /d {
        root /d;
    }
}