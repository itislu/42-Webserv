# =====================================================
# Global config (Config)
# =====================================================

root /var/www/global/;
max_body_size 8192;
keepalive_timeout 5;

error_page 400 ./assets/errors/400.html;
error_page 404 ./assets/errors/404.html;
error_page 500 ./assets/errors/500.html;

# =====================================================
# Server 1
# =====================================================

server {
    listen 8080;
    listen 8081;
    server_name example.com www.example.com;
    root ./assets/testWebsite/;
    index index.html;
    max_body_size 4096;
    keepalive_timeout 3;

    error_page 403 ./assets/errors/403.html;
    error_page 502 ./assets/errors/502.html;

    # --- Allowed methods for this server (default for locations) ---
    allowed_methods GET POST DELETE;

    # --- Location 1: simple static content ---
    location / {
        index index.html;
        autoindex on;
        allowed_methods GET;
        max_body_size 2048;
    }

    # --- Location 2: uploads ---
    location /upload/ {
        root ./assets/testWebsite/upload/;
        autoindex on;
        allowed_methods GET POST DELETE;
        max_body_size 8192;
    }

    # --- Location 3: CGI handler ---
    location /cgi-bin/ {
        root ./assets/testWebsite/cgi-bin/;
        autoindex off;
        allowed_methods GET POST;
        cgi_enabled yes;
        cgi_pass /bin/bash;
        cgi_extension .sh;
        max_body_size 2048;
    }

    # --- Location 4: Redirect ---
    location /old/ {
        root /var/www/example/old/;
        autoindex no;
        redirect true;
        redirect_code 301;
        redirect_url http://example.com/new/;
    }
}

# =====================================================
# Server 2
# =====================================================

server {
    listen 9090;
    server_name api.example.com;
    root /var/www/api/;
    index index.html;
    max_body_size 16384;
    keepalive_timeout 60;

    allowed_methods GET POST;
    error_page 404 ./assets/errors/404.html;

    location / {
        root /var/www/api/root/;
        autoindex off;
        allowed_methods GET POST;
        index api_index.html;
        max_body_size 4096;
    }

    location /v1/ {
        root /var/www/api/v1/;
        autoindex off;
        allowed_methods GET POST DELETE;
        cgi_enabled on;
        cgi_pass /usr/bin/python3;
        cgi_extension .py;
    }
}
