<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Tests</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: start;
        min-height: 100vh;
        padding-top: 60px;
        margin: 0;
        background: linear-gradient(135deg, #89f7fe, #66a6ff);
        color: white;
      }

      iframe {
        margin-top: 30px;
        width: 80vw;
        height: 60vh;
        border: 2px solid rgba(255, 255, 255, 0.4);
        border-radius: 12px;
        background: white;
      }

      .delete-box {
        margin-top: 30px;
        display: flex;
        gap: 10px;
      }

      input {
        padding: 10px;
        border-radius: 6px;
        border: none;
        width: 250px;
      }

      button {
        padding: 10px 16px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        font-weight: 600;
      }

      a {
        margin-top: 30px;
        color: white;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Delete Tests</h1>
    <p>This page shows the server autoindex of the upload folder.</p>

    <!-- DELETE input -->
    <div class="delete-box">
      <input
        type="text"
        id="filename"
        placeholder="filename to delete (e.g. test.txt)"
      />
      <button onclick="deleteFile()">DELETE</button>
    </div>

    <!-- Autoindex -->
    <iframe src="/upload/"></iframe>

    <a href="index.html">⬅ Back to Home</a>

    <script>
      function deleteFile() {
        const name = document.getElementById("filename").value.trim();
        if (!name) {
          alert("Please enter a filename");
          return;
        }

        fetch(`/delete/${name}`, {
          method: "DELETE",
        })
          .then((res) => {
            alert(`DELETE /upload/${name} → ${res.status}`);
            document.querySelector("iframe").contentWindow.location.reload();
          })
          .catch(() => {
            alert("Request failed");
          });
      }
    </script>
  </body>
</html>
