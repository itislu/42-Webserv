<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #6dd5fa, #2980b9);
      color: white;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5em;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
    }

    a {
      text-decoration: none;
    }

    .btn {
      background-color: white;
      color: #2980b9;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 1em;
      font-weight: 600;
      transition: transform 0.2s, background-color 0.2s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn:hover {
      background-color: #f0f0f0;
      transform: translateY(-2px);
    }

    /* Container for the raw autoindex content */
    #raw-autoindex-container {
      background: white;
      color: black;
      width: 100%;
      max-width: 800px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      overflow-x: auto;
      /* Handle wide tables if autoindex uses them */
    }

    /* Optional: Basic styling to make standard autoindex links readable */
    #raw-autoindex-container a {
      color: #007bff;
      text-decoration: none;
      display: block;
      /* Make links easier to click */
      margin: 5px 0;
    }

    #raw-autoindex-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <h1>Moved to NEW</h1>

  <div class="buttons">
    <a href="/" class="btn">Return to Home</a>
  </div>

  <div id="raw-autoindex-container">
    Loading directory list...
  </div>

  <script>
    async function loadRawFiles() {
      // Fetch from the shadow location configured in nginx/webserv
      const path = "/new-files/";
      const container = document.getElementById("raw-autoindex-container");

      try {
        const res = await fetch(path);
        const text = await res.text();

        // Safety check: Don't render the dashboard recursively
        if (text.includes("<title>New</title>") || text.includes("Moved to NEW")) {
          container.innerHTML = `
            <div style="color: red; font-weight: bold;">
              Error: Server returned index.html.<br>
              Make sure /new-files/ has 'autoindex on' and no index file.
            </div>`;
          return;
        }

        // Inject the raw HTML from the server directly
        container.innerHTML = text;

        // Optional: Update links to open in new tab so you don't lose the dashboard
        const links = container.querySelectorAll('a');
        links.forEach(link => link.target = "_blank");

      } catch (err) {
        container.textContent = "Error loading files: " + err.message;
      }
    }

    loadRawFiles();
  </script>
</body>

</html>
