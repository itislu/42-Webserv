<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post Tests</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      color: white;
    }

    a {
      margin-top: 30px;
      color: white;
      text-decoration: underline;
    }

    .card {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(4px);
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 400px;
    }

    label {
      font-size: 0.9em;
      font-weight: 600;
      margin-bottom: 2px;
    }

    input[type="text"] {
      padding: 8px;
      border-radius: 6px;
      border: none;
      width: 100%;
      box-sizing: border-box;
    }

    input[type="file"] {
      margin-top: 5px;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: white;
      color: #66a6ff;
      font-weight: bold;
      transition: transform 0.1s;
    }

    button:active {
      transform: scale(0.98);
    }

    textarea {
      width: 100%;
      box-sizing: border-box;
      border-radius: 6px;
      border: none;
      padding: 8px;
      font-family: monospace;
    }
  </style>
</head>

<body>
  <h1>Post Tests</h1>

  <div class="card">
    <label for="uploadPath">Upload Target Path:</label>
    <input type="text" id="uploadPath" value="/upload/"
      oninput="document.getElementById('realForm').action = this.value" />

    <form id="realForm" action="/upload/" method="POST" enctype="multipart/form-data">
      <input type="file" name="testFile" required />
      <br /><br />
      <button type="submit">Upload File & Load Page</button>
    </form>
  </div>

  <div class="card">
    <label for="rawPath">Raw Target Path:</label>
    <input type="text" id="rawPath" value="/upload/" />

    <textarea id="rawInput" rows="4">hello world</textarea>
    <button onclick="sendRaw()">Send Raw & Load Page</button>
  </div>

  <a href="index.html">â¬… Back to Home</a>

  <script>
    // For Raw Post, we still need JS, but we will force the browser to move 
    // to the new URL upon success.
    function sendRaw() {
      const path = document.getElementById("rawPath").value;
      const text = document.getElementById("rawInput").value;

      fetch(path, {
        method: "POST",
        headers: {
          "Content-Type": "text/plain",
        },
        body: text,
      })
        .then((res) => {
          if (res.ok) {
            // If successful (including 200 OK after a 302 Redirect),
            // force the browser to go to that URL.
            window.location.href = res.url;
          } else {
            alert("Request failed with status: " + res.status);
          }
        })
        .catch((err) => {
          alert("Network Error: " + err);
        });
    }
  </script>
</body>

</html>
