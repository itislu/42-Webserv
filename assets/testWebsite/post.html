<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Tests</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #89f7fe, #66a6ff);
        color: white;
      }

      a {
        margin-top: 30px;
        color: white;
        text-decoration: underline;
      }

      form {
        margin-top: 20px;
        background: rgba(255, 255, 255, 0.15);
        padding: 20px;
        border-radius: 10px;
        backdrop-filter: blur(4px);
      }

      input[type="file"] {
        margin-bottom: 10px;
      }

      button {
        padding: 8px 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      .result {
        margin-top: 20px;
        background: rgba(0, 0, 0, 0.25);
        padding: 12px;
        border-radius: 8px;
        width: 420px;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <h1>Post Tests</h1>
    <p>This page allows you to upload a file for POST testing.</p>

    <form action="/upload/" method="POST" enctype="multipart/form-data">
      <input type="file" name="testFile" required />
      <br />
      <button type="submit">Upload File</button>
    </form>

    <br />

    <textarea id="rawInput" rows="6" cols="40">hello world</textarea>
    <br />
    <button onclick="sendRaw()">Send Raw POST</button>

    <div class="result" id="result">
      Status: -<br />
      Location: -
    </div>

    <a href="index.html">â¬… Back to Home</a>

    <script>
      function sendRaw() {
        const text = document.getElementById("rawInput").value;
        const result = document.getElementById("result");

        fetch("/upload/", {
          method: "POST",
          headers: {
            "Content-Type": "text/plain",
          },
          body: text,
        })
          .then((res) => {
            const location = res.headers.get("Location");
            result.innerHTML =
              "Status: " +
              res.status +
              "<br />" +
              "Location: " +
              (location ? location : "(none)");
          })
          .catch(() => {
            result.innerHTML = "Request failed";
          });
      }
    </script>
  </body>
</html>
