<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CGI Add Test</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #89f7fe, #66a6ff);
        color: #333;
      }
      input {
        margin: 5px;
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #ccc;
        width: 200px;
      }
      button {
        margin-top: 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        background-color: #2980b9;
        color: white;
        cursor: pointer;
      }
      pre {
        margin-top: 20px;
        width: 80%;
        max-width: 600px;
        background: #fff;
        border-radius: 8px;
        padding: 10px;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <h1>CGI Add Script Test</h1>

    <input id="a" type="number" placeholder="Number A" />
    <input id="b" type="number" placeholder="Number B" />

    <button id="sendBtn">Add</button>

    <pre id="output"></pre>

    <a href="index.html">â¬… Back to Home</a>

    <script>
      document.getElementById("sendBtn").addEventListener("click", async () => {
        const a = document.getElementById("a").value;
        const b = document.getElementById("b").value;

        const url = `/cgi-bin/add.sh?a=${encodeURIComponent(
          a
        )}&b=${encodeURIComponent(b)}`;
        const output = document.getElementById("output");
        output.textContent = `GET ${url}\n\n`;

        try {
          const res = await fetch(url);
          const text = await res.text();
          output.textContent += text;
        } catch (err) {
          output.textContent += "Error: " + err.message;
        }
      });
    </script>
  </body>
</html>
