# Automatically apply labels based on PR source (head) branch name.
# Branch-label relationships are defined in .github/labeler.yaml.

name: PR Labeler

on:
  pull_request_target:
    types: [opened, closed]

jobs:
  pr-labeler:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/labeler@v6
        with:
          configuration-path: .github/labeler.yaml
